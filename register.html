<!DOCTYPE html> 

<html>
    
<head>
    <title>DinoStore: Register</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <!-- Bootstrap imports. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- My own scripts -->
    <script src="js/userDetails.js"></script>
    <script src="js/injectionScripts.js"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/225b9a9be5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="injectNavBar"></div>

  <div class="container" style="max-width: 700px;">
    <div class="card">
      <div class="card-header">
          Login
      </div>
      <main class="form-signin">
        <div class="container text-center">
          <div class="card-body">
            <h3 id="message">Hello Guest, please register and provide your name here.</h3>
            <br>
            <div class="form-group">
              <input id="fname" type="name" class="form-control" placeholder="First Name" required autofocus>
            </div>
            <div class="form-group">
              <input id="lname" type="name" class="form-control" placeholder="Last Name" required autofocus>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dinoCheck">
              <label class="form-check-label" for="dinoCheck">I agree that I love dinosaurs</label>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" onclick="onLogin()" value="Register"/>
            <input class="btn btn-danger" type="submit" onclick="deleteUserDetails()" value="Delete Info"/>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

<script>
  renderRegister();

  function renderRegister(){
    document.body.onload = injectUserName("message","Hello ",", feel free to update your details here.");
    document.body.onload = injectNavBar();
  }
</script>

</html>
